<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Registra un account</header>
                        <form action="register.php" method="post">
                        <div class="input-field">
                            <input type="text" class="input" name="nome" id="nome" required autocomplete="off">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="cognome" id="cognome" required>
                            <label for="cognome">Cognome</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input" name="email" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Registrati">
                        </form>
                        </div>
                        <div class="signin">
                            <span>Sei gi√† registrato? <a href="login.html">Vai al login</a></span>
                        </div>
                        <div class="home">
                            <img class="homeImg" src="images/home.png">
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
